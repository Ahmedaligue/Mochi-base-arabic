<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Mochi Bot | Código</title>
    <style>
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .code-char { background: linear-gradient(135deg, #fff 0%, #94a3b8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-[#020617] text-white flex items-center justify-center min-h-[100dvh] p-6 overflow-hidden">
    
    <div class="fixed inset-0 bg-blue-600/5 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-md text-center">
        <div class="glass p-8 sm:p-12 rounded-[3rem] border border-white/10 shadow-2xl">
            
            <div class="mb-8">
                <div class="bg-blue-500/10 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-blue-500/20">
                    <i data-lucide="smartphone" class="w-8 h-8 text-blue-400"></i>
                </div>
                <h1 class="text-xl font-black uppercase tracking-[4px] text-blue-400">Código de Enlace</h1>
                <p class="text-slate-500 text-xs mt-2 uppercase">Ingrésalo en tu WhatsApp</p>
            </div>

            <div class="bg-black/40 border border-white/5 py-8 rounded-[2rem] mb-6 relative overflow-hidden group">
                <div class="absolute inset-0 bg-blue-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <span class="text-5xl sm:text-6xl font-mono font-black tracking-widest code-char italic">
                    {{CODE}}
                </span>
            </div>

            <div class="flex items-center justify-center gap-2 mb-8 bg-slate-900/50 py-2 px-4 rounded-full w-fit mx-auto border border-white/5">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                </span>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{{STATUS}}</p>
            </div>

            <a href="/" class="flex items-center justify-center gap-2 w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-blue-400 transition-all active:scale-95 uppercase text-xs tracking-widest">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Volver al panel
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        setTimeout(() => location.reload(), 8000);
    </script>
</body>
</html>
