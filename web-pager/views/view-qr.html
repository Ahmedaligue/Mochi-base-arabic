<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Mochi Bot | QR</title>
    <style>
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .qr-frame::before {
            content: ''; position: absolute; inset: -10px;
            border: 2px solid #22d3ee; border-radius: 2rem;
            mask: conic-gradient(from 0deg, white 0%, transparent 25%, white 50%, transparent 75%, white 100%);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#020617] text-white flex items-center justify-center min-h-[100dvh] p-6 overflow-hidden">
    
    <div class="fixed inset-0 bg-cyan-600/5 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-md text-center">
        <div class="glass p-8 sm:p-12 rounded-[3rem] border border-white/10 shadow-2xl">
            
            <header class="mb-8">
                <h1 class="text-2xl font-black uppercase tracking-[4px] text-cyan-400 italic">Escaneo QR</h1>
                <div class="flex items-center justify-center gap-2 mt-2">
                    <i data-lucide="hash" class="w-3 h-3 text-slate-500"></i>
                    <p class="text-slate-500 text-[10px] font-bold tracking-widest uppercase">ID: {{ID}}</p>
                </div>
            </header>

            <div class="relative inline-block mb-10">
                <div class="qr-frame relative bg-white p-4 rounded-3xl shadow-[0_0_50px_rgba(34,211,238,0.15)]">
                    <img src="/qr-img/{{ID}}" alt="QR" class="w-56 h-56 sm:w-64 sm:h-64 rounded-xl">
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-cyan-500/5 border border-cyan-500/20 py-3 px-6 rounded-2xl">
                    <p class="text-[10px] text-cyan-400 font-bold uppercase tracking-[2px] animate-pulse">
                        Esperando escaneo...
                    </p>
                </div>

                <a href="/" class="flex items-center justify-center gap-2 w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 text-xs uppercase tracking-widest border border-white/5">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i> Cancelar proceso
                </a>
            </div>
        </div>

        <p class="mt-8 text-[9px] text-slate-600 uppercase tracking-[5px]">Auto-update cada 10s</p>
    </div>

    <script>
        lucide.createIcons();
        setTimeout(() => location.reload(), 10000);
    </script>
</body>
</html>
