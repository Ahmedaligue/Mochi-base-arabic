<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Mochi Bot | Registro</title>
    <style>
        /* Efecto de cristal para iOS y PC */
        .glass { 
            background: rgba(15, 7, 30, 0.6); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Prevenir zoom en inputs en iPhone */
        @media screen and (max-width: 768px) {
            input { font-size: 16px !important; }
        }
    </style>
</head>
<body class="bg-[#050110] text-white flex items-center justify-center min-h-[100dvh] font-sans overflow-x-hidden p-4 sm:p-8">
    
    <div class="fixed top-[-10%] right-[-10%] w-[60%] h-[50%] bg-purple-600/10 rounded-full blur-[110px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] left-[-10%] w-[60%] h-[50%] bg-indigo-600/10 rounded-full blur-[110px] pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-[420px] animate-in">
        
        <div class="glass p-6 sm:p-10 rounded-[2.5rem] border border-white/5 shadow-2xl relative overflow-hidden">
            
            <div class="absolute top-0 left-0 right-0 h-[2px] bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-40"></div>

            <div class="flex flex-col items-center mb-8">
                <div class="relative group">
                    <div class="absolute -inset-1.5 bg-purple-500 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                    <div class="relative w-20 h-20 sm:w-24 sm:h-24 rounded-full p-1 bg-[#050110] border border-purple-500/30">
                        <img src="https://avatars.githubusercontent.com/u/250554332?v=4" 
                             alt="Logo" 
                             class="w-full h-full rounded-full object-cover transition-transform duration-500 group-hover:scale-105">
                    </div>
                </div>
                <h1 class="text-3xl font-black mt-5 tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-purple-200 uppercase italic">
                    Mochi Register
                </h1>
                <p class="text-slate-500 text-[10px] tracking-[4px] uppercase font-bold mt-1">Crea tu cuenta</p>
            </div>

            <form action="/register" method="POST" class="space-y-4">
                
                <div class="space-y-1.5">
                    <div class="relative group">
                        <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 group-focus-within:text-purple-400 transition-colors"></i>
                        <input type="text" name="name" placeholder="Nombre completo" required 
                            class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 pl-12 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <div class="relative group">
                        <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 group-focus-within:text-purple-400 transition-colors"></i>
                        <input type="email" name="email" placeholder="Correo electrónico" required 
                            class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 pl-12 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <div class="relative group">
                        <i data-lucide="phone" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 group-focus-within:text-purple-400 transition-colors"></i>
                        <input type="text" name="phone" placeholder="WhatsApp (Ej: 51968...)" required 
                            class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 pl-12 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <div class="relative group">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 group-focus-within:text-purple-400 transition-colors"></i>
                        <input id="password" type="password" name="password" placeholder="Contraseña" required 
                            class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 pl-12 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-purple-400 p-1 transition-colors">
                            <i id="eye-icon" data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-black font-black p-4 rounded-2xl mt-4 hover:bg-purple-500 hover:text-white transition-all duration-300 active:scale-95 uppercase tracking-widest text-sm shadow-xl shadow-white/5">
                    Registrarme ahora
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-slate-500 text-xs sm:text-sm">
                    ¿Ya tienes una cuenta? 
                    <a href="/login" class="text-purple-400 font-bold hover:text-purple-300 transition-colors ml-1 underline-offset-4 hover:underline">
                        Inicia sesión
                    </a>
                </p>
            </div>
        </div>
        
        <p class="text-center text-slate-700 text-[9px] mt-8 tracking-[6px] uppercase font-medium">
            Mochi Bot Premium System
        </p>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const passInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>
